<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eaf7ea;
            color: #2f4f2f;
            text-align: center;
            margin: 0;
        }
        header {
            background-color: #3a5f3a;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        nav {
            background-color: #6b8e23;
            padding: 10px;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            padding: 20px;
            border: 2px solid #3a5f3a;
            margin: 20px auto;
            width: 80%;
            background-color: #f5fff5;
        }
        footer {
            background-color: #3a5f3a;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .fieldGroup1 {
            display: flex;
            gap: 10px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        #mesText {
            height: 100px;
            width: 100%;
            resize: none;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>Welcome to Nature Bliss</header>
    <nav>
        <a href="nature.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="gallery.html">Gallery</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contact</a>
    </nav>
    
    <div class="container">
        <h1>Contact Us!</h1>
        <p>Feel free to message us for inquiries or concerns!</p>
        <form>
            <div class="fieldGroup1">
                <input id="nameText" type="text" name="name" placeholder="Your Name" required>
                <input id="emailText" type="email" name="email" placeholder="Your Email" required>
            </div>
            <textarea id="mesText" name="message" placeholder="Your Message" rows="6" cols="50" required></textarea>
            <button id="sendButton" type="submit">Send!</button>
        </form>
    </div>
